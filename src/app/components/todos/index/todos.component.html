<div>
    <h1>Todos</h1>
    <table class="table table-hover">
        <thead>
            <tr class="table-secondary">
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr
                app-todo-item *ngFor="let todo of todos"
                [todo]="todo"
                class="table"
            ></tr>
        </tbody>
    </table> 
</div>
